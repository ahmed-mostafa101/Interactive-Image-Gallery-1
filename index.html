<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gallery">
      <div class="item"><img src="assets/images/image1.jpg" alt="Image 1" onclick="openModal(this.src)"></div>
      <div class="item"><img src="assets/images/image2.jpg" alt="Image 2" onclick="openModal(this.src)"></div>
      <div class="item"><img src="assets/images/image3.jpg" alt="Image 3" onclick="openModal(this.src)"></div>
      <div class="item"><img src="assets/images/image4.jpg" alt="Image 4" onclick="openModal(this.src)"></div>
      <div class="item"><img src="assets/images/image5.jpg" alt="Image 5" onclick="openModal(this.src)"></div>
      <div class="item"><img src="assets/images/image6.jpg" alt="Image 6" onclick="openModal(this.src)"></div>
      <div class="item"><img src="assets/images/image7.jpg" alt="Image 7" onclick="openModal(this.src)"></div>
    </div>

    <div class="buttons">
      <span id="prev" role="button" aria-label="Previous Image">Prev</span>
      <span id="next" role="button" aria-label="Next Image">Next</span>
    </div>

    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalImage">
      <span class="close" role="button" tabindex="0" aria-label="Close Modal" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Enlarged view">
    </div>

    <script src="script.js"></script>
  </body>
</html>
